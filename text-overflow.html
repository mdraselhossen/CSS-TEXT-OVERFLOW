<!DOCTYPE html>
<html>
<head>
	<title>css text-overflow</title>
	<style type="text/css">
		p{
			width: 400px;
			border:2px solid red;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		p:hover{
			overflow: visible;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet consectetur adipiscing elit non, phasellus ligula dapibus pretium ultrices donec faucibus, sapien rhoncus tincidunt neque nullam parturient hac eleifend, blandit sollicitudin primis posuere arcu natoque</p>

</body>
</html>
